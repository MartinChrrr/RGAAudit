services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
      - "3001:3001"

  test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: npm test
    environment:
      - CI=true
